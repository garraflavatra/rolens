name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Rolens

    strategy:
      fail-fast: false
      matrix:
        platform: [windows-2022, macos-12, ubuntu-22.04]
        go-version: [1.18]
        node-version: [16]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: go.sum

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install Wails dependencies for Linux
      if: matrix.platform == 'ubuntu-22.04'
      run: sudo apt-get install gtk+-3.0 webkit2gtk-4.0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Cross-compile Rolens for Windows
      if: matrix.platform == 'windows-2022'
      run: |
        "built_on=windows" >> $env:GITHUB_ENV
        mkdir releases
        wails build -platform windows/amd64
        tar -czvf releases\rolens-windows-10+-amd64.tar.gz --directory build\bin Rolens.exe
        Remove-Item -Recurse -Confirm:$false .\build\bin
        wails build -platform windows/arm64
        tar -czvf releases\rolens-windows-10+-arm64.tar.gz --directory build\bin Rolens.exe

    - name: Cross-compile Rolens for Darwin
      if: matrix.platform == 'macos-12'
      run: |
        echo "built_on=macos" >> "$GITHUB_ENV"
        mkdir releases
        wails build -platform darwin/amd64
        tar -czvf releases/rolens-macos-10.13+-amd64.tar.gz --directory build/bin Rolens.app
        rm -rf build/bin
        wails build -platform darwin/arm64
        tar -czvf releases/rolens-11.0+-arm64.tar.gz --directory build/bin Rolens.app

    - name: Cross-compile Rolens for Linux
      if: matrix.platform == 'ubuntu-22.04'
      run: |
        echo "built_on=linux" >> "$GITHUB_ENV"
        mkdir releases
        wails build -platform linux/amd64
        tar -czvf releases/rolens-linux-amd64.tar.gz --directory build/bin Rolens
        # rm -rf build/bin
        # wails build -platform linux/arm64
        # tar -czvf releases/rolens-linux-arm64.tar.gz --directory build/bin Rolens

    - name: Upload generated binaries
      uses: actions/upload-artifact@v2
      with:
        name: rolens-${{ env.built_on }}
        path: releases/*
